{% extends 'dashboard/base.html' %} {% load static %} {% load crispy_forms_tags
%} {% block content %}

<div class="container" style="height: 700px; padding-top: 54px; color: white">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4" style="color: green; font-size: 2.5em">
        <b>Log In</b>
      </legend>
      {{form}}
    </fieldset>
    <div class="form-group">
      <button
        href=""
        class="btn btn-outline-info"
        type="submit"
        style="border-color: #4e9f3d; color: #4e9f3d"
      >
        Sign In
      </button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted"
      >Need an Account?
      <a class="ml-2" href="{% url 'register' %}" style="color: white"
        >Create an Account</a
      >
    </small>
  </div>
</div>
{% endblock content %}
